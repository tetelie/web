name: Publish Website on DEV

on:
  push:
    branches: [ main ]

jobs:
  SFTP-Deploy-Action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Force SFTP Deploy
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.SFTP_HOST }}
          remote-user: ${{ secrets.SFTP_USER }}
          remote-password: ${{ secrets.SFTP_PASSWORD }}
          local-path: ./
          remote-path: /var/www/html/deletang/public/elie/
          remote-port: 22

      - name: DÃ©bogage - Lister les fichiers sur le serveur
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SFTP_USER }}@${{ secrets.SFTP_HOST }} "ls -al /var/www/html/deletang/public/elie"
